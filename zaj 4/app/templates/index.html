<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <h1>Teachers</h1>
    <a href="{{ url_for('add_user') }}">Add Teacher</a><br>
    <a href="{{ url_for('delete_user') }}">Delete Teacher</a><br>
    <ul>
        {% for teacher in teachers %}
        <li>{{teacher.id}} : {{ teacher.name }} subject: {{ teacher.subject }} -> {{teacher.time}}</li>
        {% endfor %}
    </ul>
</body>
</html>
